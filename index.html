<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CRUD XML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1 align="center" >XML CRUD Interface</h1>

  <table id="tabla-empleados" border="1" align="center" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col-md-2">ID Empleado</th>
        <th scope="col-md-2">Nombre</th>
        <th scope="col-md-2">Salario</th>
        <th scope="col-md-2">Cargo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="message">
    <span>La cantidad de empleados que se encuentran es de : </span>
    <span id="numero"></span>
  </div>


  <h2 align="center">Agregar/Actualizar Empleado</h2>
  <div class="m-4" >
    <form id="productoForm" align="center">
      <input type="hidden" id="empleadoId" />
      <label>Nombre Empleado:</label>
      <input type="text" id="nameEmpleado" required />

      <label>Salario:</label>
      <input type="number" id="salarioEmpleado" min="0" required />

      <label>Cargo:</label>
      <input type="text" id="cargoEmpleado" required />

      <button class="btn btn-primary" type="submit">Guardar Empleado</button>
    </form>
  </div>

  <h2 align="center">Eliminar Empleado</h2>
  <div class="m-4"">
    <form id="eliminarForm" align="center">
      <label for="eliminarId">ID del Empleado:</label>
      <input type="text" id="eliminarId" required />
      <button class = "btn btn-danger" type="submit">Eliminar</button>
    </form>
  </div>
  <div class="contenedorTrees">
    <div class="tree">

      <h2>Listado de Empleados (XML)</h2>
      <textarea id="xmlDisplay" rows="20" cols="50" readonly></textarea>
    </div>
    <div class="tree">

      <h2>Listado de Cargos (XML)</h2>
      <textarea id="xmlDisplay2" rows="20" cols="50" readonly></textarea>
    </div>

  </div>
  <!--</div>-->
  <!---->
  <!--</div>-->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
